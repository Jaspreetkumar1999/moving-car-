  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body style="background-color: cadetblue;">
    <script src="aman.js"></script>
    <script>
        $(document).ready(function(){
         $('#forword').click(fun1);
         function fun1(){
             $('div').animate({
                 left: '+=50px'
             })
         };
        });
         $(document).ready(function(){
         $('#back').click(fun2);
         function fun2(){
             $('div').animate({
                 left: '-=50px'
             });
         };
        });
         $(document).ready(function(){
         $('#left').click(fun3);
         function fun3(){
             $('div').animate({
                 bottom: '+=50px'
             });
         };
        });
         $(document).ready(function(){
         $('#right').click(fun4);
         function fun4(){
             $('div').animate({
                 top: '+=50px'
             });
         };
        });

    </script>
    <div class="content" style="height: 100px; width: 250px;  position: relative;"><img src="car1.png" alt="" style="height:100%; 
    width: 100%; padding-top: 250px;"></div>
    <button id="forword" style="margin-top: 500px;">forword</button>
    <button id="back" style="margin-top: 500px;">back</button>
    <button id="left" style="margin-top: 500px;">left </button>
    <button id="right" style="margin-top: 500px;">right</button>
  </body>
  </html>
